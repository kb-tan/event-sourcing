eventbus:
- name: jeffrey-machine-learning
  topics:
  - name: AnyEvent
    schemaFile: gen-ai/any-event.json
- name: prohire
  topics:
  - name: TalentPlacement
    schemaFile: prohire/talent-placement.json
- name: media-solution
  topics:
  - name: AdCampaignPublished
    schemaFile: media-solution/ad-campaign.json
- name: smarthire
  topics:
  - name: UserLoggedIn
    schemaFile: smarthire/user-loggedin.json
- name: community
  topics: 
  - name: ArticlePosted
    schemaFile: community/post.json
  - name: ThreadCreated
    schemaFile: community/thread.json
- name: media
  topics:
  - name: VideoCreated
    schemaFile: media/video-upload.json
  archives:
  - name: VideoEvents
    retentionDays: 30
    pattern:
      source: media
      topic: VideoCreated #TODO: Support multiple topic
- name: learning
  topics:
  - name: LearningTrend
    schemaFile: learning/learning-trend.json
connectors:
- name: example1-subs-VideoCreated
  eventBusName: media
  source: media
  topic: VideoCreated
  target: lambda
  targetParams:
    lambdaSourcePath: dist/cdk/connector/lambda/example1.js
- name: example2-subs-ArticlePosted
  eventBusName: community
  source: community
  topic: ArticlePosted
  target: lambda
  targetParams:
    lambdaSourcePath: dist/cdk/connector/lambda/example2.js
- name: example-subs-ArticlePosted
  eventBusName: community
  source: community 
  topic: ArticlePosted
  target: sns
